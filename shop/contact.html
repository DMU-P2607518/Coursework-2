<html lang="en" dir="ltr">

  </head>
  <body>
    <header>
      <section>
        <nav id="menu" style="left: -100%;">
            <a class="menuItem" href="index.html">HOME</a>
            <a class="menuItem" href="shop.html">SHOP</a>
            <a class="menuItem" href="contact.html">CONTACT</a>
        </nav>

        <div id="cover" style="left: -100%;">

        <div id="menuButton">
          <img id="button" src="img/menu-logo.png" alt="Menu">
        </div>

        <a href="index.html">
          <img id="vageLogo"src="img/VAGE-logo.png" alt="VAGE">

    <h2>CONTACT US</h2>

    <div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Contact us</h3>
      
      
       <link href="contact-form.css" rel="stylesheet">
    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

        <div class="fcf-credit" id="fcf-credit">
        Simple HTML email form provided by: <a href="https://www.freecontactform.com" target="_blank">FreeContactForm.com</a>
        </div>

    </form>
    </div>


    <div class="socialmedia">
      <p>EMAIL:<a id="email" href="mailto:shop.vintageage@gmail.com">shop.vintageage@gmail.com</a></p>
      <p>FOR MORE UPDATES FOLLOW US HERE:</p>
      <a href="https://www.instagram.com/vintageage.shop/" target="_blank">
        <img id="instagram"src="img/instagram-logo.jpg" alt="VAGE">
      </a>
      <a href="https://www.facebook.com/vintageage.shop"target="_blank">
        <img id="facebook"src="img/facebook-logo.jpg" alt="VAGE">
      </a>

    </div>

  <script>


    openMenu = () => {
    document.getElementById('menu').style.left = '0';
    document.getElementById('cover').style.left = '0';
    }

    closeMenu = () => {
    document.getElementById('menu').style.left = '-100%';
    document.getElementById('cover').style.left = '-100%';
    }

    document.getElementById('menuButton').addEventListener('click', openMenu);
    document.getElementById('cover').addEventListener('click', closeMenu);


  </script>

  </body>
</html>
