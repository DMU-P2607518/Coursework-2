<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='style.css' rel='stylesheet' type='text/css'/>
    <title>VAGE Shop</title>
  </head>
  <body>
    <header>                              <!-- MENU -->
    </menu>
      <section>
        <nav id="menu" style="left: -100%;">      <!-- -100% to the left so its hidden-->
            <a class="menuItem" href="index.html">HOME</a>
            <a class="menuItem" href="shop.html">SHOP</a>
            <a class="menuItem" href="contact.html">CONTACT</a>
        </nav>

        <div id="cover" style="left: -100%;">
        </div>


        <div id="menuButton">
          <img id="button" src="img/menu-logo.png" alt="Menu">
        </div>

        <a href="index.html">
          <img id="vageLogo"src="img/VAGE-logo.png" alt="VAGE">
        </a>
    </section>
    </header>

    <div class="slideshow-container">

        <div class="mySlides">
          <img src="img/slide-1.jpg" alt="Hoodies" style="width: 100%">
        </div>
        <div class="mySlides">
          <img src="img/slide-2.jpg" alt="T-shirts" style="width: 100%">
        </div>
        <div class="mySlides">
          <img src="img/slide-3.jpg" alt="T-shirts" style="width: 100%">
        </div>
    </div>
                                          <!--COUNTDOWN-->
    <div class="countdown">
      <h2>NEW CLOTHING IN:</h2>
      <p id="counter"></p>
    </div>

    <div>
      <a class="buynow" href="shop.html">BUY NOW</a>
    </div>

    <footer>
                                            <!--SOCIAL MEDIA BUTTONS-->
      <div class="socialmedia">
        <p>FOR MORE UPDATES FOLLOW US HERE:</p>
        <a href="https://www.instagram.com/vintageage.shop/" target="_blank">
          <img id="instagram"src="img/instagram-logo.jpg" alt="VAGE">
        </a>
        <a href="https://www.facebook.com/vintageage.shop"target="_blank">
          <img id="facebook"src="img/facebook-logo.jpg" alt="VAGE">
        </a>
      </div>

    </footer>

  <script>

                                                      //MENU
    openMenu = () => {
    document.getElementById('menu').style.left = '0';
    document.getElementById('cover').style.left = '0';
    }

    closeMenu = () => {
    document.getElementById('menu').style.left = '-100%';
    document.getElementById('cover').style.left = '-100%';
    }

    document.getElementById('menuButton').addEventListener('click', openMenu);
    document.getElementById('cover').addEventListener('click', closeMenu);

                                                      //SLIDESHOW
    var slideIndex = 0;
      showSlides();

    function showSlides() {
        var photo;
        var slides = document.getElementsByClassName("mySlides");
        for (photo = 0; photo < slides.length; photo++) {
        slides[photo].style.display = "none";
        }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000);   //changes slides every 3 seconds
    }

    // sets the date of the end of the countdown
    var countDownDate = new Date("Jun 30, 2021 12:00:00").getTime();

    // updates the count down every 1 second
    var x = setInterval(function() {

    // gets today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("counter").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
    clearInterval(x);
    document.getElementById("counter").innerHTML = "NEW CLOTHING AVAILABLE NOW"; // information after the end of the countdown
    }
    }, 1000);

  </script>

  </body>
</html>
